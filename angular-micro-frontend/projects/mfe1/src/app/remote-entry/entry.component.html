<div class="mfe1-container">
  <div class="mfe1-header">
    <h2>{{title}}</h2>
    <p>This is a micro frontend component loaded dynamically!</p>
  </div>
  
  <div class="mfe1-content">
    <div class="mfe1-card">
      <h3>Feature 1</h3>
      <p>This micro frontend demonstrates module federation with Angular.</p>
    </div>
    
    <div class="mfe1-card">
      <h3>Feature 2</h3>
      <p>Independent deployment and development capabilities.</p>
    </div>
    
    <div class="mfe1-card">
      <h3>Feature 3</h3>
      <p>Shared state management with NgRX across micro frontends.</p>
    </div>
  </div>
  
  <div class="mfe1-actions">
    <button class="btn btn-danger" (click)="sendMessage()">
      Send Message from MFE1
    </button>
  </div>
</div>
